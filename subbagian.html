<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Bagian Detail | SI Kepegawaian BPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        /* =========================
           CSS VARIABLES (Tema)
        ========================== */
        :root {
            --primary-color: #1f3b70; /* Warna utama (Biru tua) */
            --secondary-color: #0093dd; /* Warna sekunder (Biru BPS) */
            --background-light: #f4f6f9;
            --background-dark: #e9ecef;
            --card-hover-bg: #f1f6ff;
            --text-color: #333;
            --muted-text: #6c757d;
            --bg: #ffffff; 
            --muted: var(--muted-text); 
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.15);
            --border-color: #e7edf7;
            /* HEADER HEIGHT: Padding atas 24px + Konten 55px (logo) + Padding bawah 24px = +/- 103px */
            --header-height: 105px; 
        }

        body {
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: var(--header-height); /* Memberi ruang agar konten tidak tertutup fixed header */
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* =========================
           HEADER (FIXED TOP - FULL WIDTH)
        ========================== */
        .header {
            position: fixed;
            top: 0;
            left: 0; /* Full width */
            right: 0;
            background: var(--bg);
            padding: 24px 40px; 
            border-bottom: 1px solid #cdd3e1;
            z-index: 1000;
            transition: .3s ease;
            box-shadow: var(--shadow-light);
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar/tinggi di luar dugaan */
        }

        .header-top {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            max-width: 1400px; /* Batasi lebar konten header agar rapi */
            margin: 0 auto;
        }

        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 16px; 
        }

        .bps-logo { 
            width: 70px; 
            height: 55px; 
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: var(--shadow-light); 
        }

        .bps-title { 
            font-size: 20px; 
            font-weight: 600; 
            color: var(--secondary-color); 
            margin: 0;
            line-height: 1.2;
        }

        .bps-subtitle { 
            font-size: 14px; 
            color: var(--muted); 
            margin-top: 4px;
        }

        /* =========================
           CONTAINER KONTEN UTAMA
        ========================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px; /* Padding untuk konten utama di bawah header */
        }

        .section-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* =========================
           GRID CARDS (Tidak Berubah)
        ========================== */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .sub-card {
            background: var(--bg);
            padding: 30px 24px;
            border-radius: 16px; 
            text-align: center;
            cursor: pointer;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sub-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px; 
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .sub-card:hover::before {
            transform: scaleX(1);
        }

        .sub-card:hover {
            transform: translateY(-5px); 
            box-shadow: var(--shadow-hover);
            background: var(--card-hover-bg);
            border-color: var(--secondary-color);
        }

        .sub-card img {
            width: 50px; 
            height: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .sub-card:hover img {
            transform: scale(1.1);
        }

        .sub-card h3 {
            font-size: 17px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }

        /* Ikon & Tombol Kembali */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
            margin-right: 5px;
        }
        
        .btn-back {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(31, 59, 112, 0.4);
        }

        .btn-back:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* =========================
           RESPONSIVE
        ========================== */
        @media (max-width: 768px) {
            :root {
                --header-height: 120px; /* Header lebih tinggi karena item mungkin tumpuk */
            }
            body {
                padding-top: var(--header-height);
            }

            .header {
                padding: 15px 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .btn-back { 
                width: 100%;
            }

            .bps-title {
                font-size: 18px;
            }

            .bps-subtitle {
                font-size: 13px;
            }

            .container {
                padding: 20px;
            }

            .section-title {
                font-size: 28px;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 24px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-left">
                <img src="gambar/logo.png" alt="Logo Badan Pusat Statistik" class="bps-logo"> 
                <div>
                    <h1 class="bps-title">Badan Pusat Statistik Kota Pontianak</h1>
                    <p class="bps-subtitle">Sistem Informasi Kepegawaian Internal</p>
                </div>
            </div>
            
            <button class="btn-back" onclick="location.href='dashboard.html'">
                <span class="material-symbols-outlined">home</span> 
                Kembali ke Dashboard
            </button>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Pilih Sub Bagian yang Diinginkan</h2>

        <div class="grid">
            <div class="sub-card" onclick="location.href='keuanganSdm.html'">
                <img src="gambar/keuangan.jpg" alt="Ikon Keuangan"> 
                <h3>Keuangan</h3>
            </div>

            <div class="sub-card" onclick="location.href='bmnSdm.html'">
                <img src="gambar/BMN.png" alt="Ikon Barang Milik Negara">
                <h3>BMN</h3>
            </div>

            <div class="sub-card" onclick="location.href='spiderSdm.html'">
                <img src="gambar/spider.png" alt="Ikon SPIDER">
                <h3>Spider</h3>
            </div>

            <div class="sub-card" onclick="location.href='bosSdm.html'">
                <img src="gambar/bos.png" alt="Ikon BOS">
                <h3>BOS</h3>
            </div>

            <div class="sub-card" onclick="location.href='sakipSdm.html'">
                <img src="gambar/sakipp.png" alt="Ikon SAKIP">
                <h3>Sakip</h3>
            </div>

            <div class="sub-card" onclick="location.href='lakinSdm.html'">
                <img src="gambar/lakinn.png" alt="Ikon LAKIN">
                <h3>Lakin</h3>
            </div>

            <div class="sub-card" onclick="location.href='simpegSdm.html'">
                <img src="gambar/simpegg.png" alt="Ikon SIMPEG">
                <h3>Simpeg</h3>
            </div>

            <div class="sub-card" onclick="location.href='pppkSdm.html'">
                <img src="gambar/pppkk.svg" alt="Ikon PPPK">
                <h3>PPPK</h3>
            </div>
        </div>
    </main>
</body>
</html>
